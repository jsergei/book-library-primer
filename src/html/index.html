<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Express and Webpack App</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="library">
        <div class="book book-edit">
            <a class="add-btn" href="#"></a>
            <form novalidate>
                <label>
                    <span>Name</span>
                    <input required name="name" class="name">
                </label>
                <label>
                    <span>Description</span>
                    <textarea required name="description" class="description"></textarea>
                </label>
                <label>
                    <span>Code</span>
                    <input required name="code" class="code">
                </label>
            </form>
        </div>
        <ul class="book-list">
            <li class="book">
                <a class="remove-btn" href="#"></a>
                <div>
                    <div class="name">Name1</div>
                    <div>Description1</div>
                    <div>Code1</div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
